{% extends 'base.html' %}
{%load static%}
{%load crispy_forms_tags %}
{%block title%}Contact{%endblock title%}
{%block content%}

<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="card mb-4" style="width: 360px;">
            <div class="card-header text-dft">
                <h4>Subscribe</h4>
            </div>
            <div class="card-body">
                <div class="card-text">
                    <form action="" method="post">
                        {% csrf_token %}
                        {{form|crispy}}
                        <button type="submit" class="btn btn-dft text-white">Subscribe</button>
                            <button type="reset" class="btn btn-secondary">Reset</button>
                            <a href="{% url 'index' %}"class="btn btn-light">Cancel</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{%endblock content %}
